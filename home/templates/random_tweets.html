<!DOCTYPE html>
<html>
<head>
	<title>Tweet Card</title>
	<style>
		body {
			background-color: #f7f9fa;
			font-family: Arial, sans-serif;
			font-size: 14px;
			color: #1d2129;
		}
		.tweet-card {
			background-color: #fff;
			border-radius: 12px;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);
			max-width: 500px;
			margin: 0 auto;
			padding: 12px;
			position: relative;
		}
		.tweet-card:before {
			background-color: #fff;
			content: "";
			display: block;
			height: 20px;
			position: absolute;
			top: -10px;
			transform: rotate(45deg);
			width: 20px;
		}
		.tweet-header {
			display: flex;
			align-items: center;
			margin-bottom: 12px;
		}
		.tweet-avatar {
			border-radius: 50%;
			height: 48px;
			margin-right: 12px;
			width: 48px;
			background-color: #d9d9d9;
		}

		.tweet-avatar img {
			max-width: 100%; /* set maximum width of image to 100% of parent div */
			height: auto; /* set height to auto to maintain aspect ratio */
		}


		.tweet-username {
			font-weight: 700;
			margin-right: 4px;
		}
		.tweet-handle {
			color: #657786;
			font-size: 12px;
		}
		.tweet-content {
			line-height: 1.3;
			margin-bottom: 12px;
		}
		.tweet-footer {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.tweet-actions {
			display: flex;
			align-items: center;
		}
		.tweet-action {
			color: #657786;
			font-size: 12px;
			margin-right: 12px;
		}
		.tweet-action:hover {
			color: #1da1f2;
			cursor: pointer;
		}
		.tweet-date {
			color: #657786;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="tweet-card">
		<div class="tweet-header">
			<div class="tweet-avatar">
				<img src="https://i.pravatar.cc/100" alt="Profile picture" />
			</div>
			<div class="tweet-user-info">
				<div class="tweet-username" id="username">Soham Kshirsagar</div>
				<div class="tweet-handle">@soham7</div>
			</div>
		</div>
		<div class="tweet-content">
			<p id="tweet-content">{{ tweet }}</p>
		</div>
		<div class="tweet-footer">
			<div class="tweet-actions">
				<div class="tweet-action"><i class="fa fa-comment"></i> <span id="comments">10</span></div>
				<div class="tweet-action"><i class="fa fa-retweet"></i> <span id="retweets">5</span></div>
				<div class="tweet-action"><i class="fa fa-heart"></i> <span id="hearts">20</span></div>
			</div>
			<div class="tweet-date" id="tweet-date">1 hour ago</div>
		</div>
	</div>
	
	<script>
		// Randomly generate values for the tweet
		var names = ['Soham Kshirsagar', 'Shweta Shinde', 'Shweta Thakare', 'Priyanka Mudgul', 'Viraj Rasal','Abhay Gangodak','Shubham Madake'];
		var comments = ['10', '20', '30', '40'];
		var retweets = ['5', '10', '15', '20'];
		var hearts = ['20', '30', '40', '50'];
		var dates = ['1 hour ago', '2 hours ago', '3 hours ago', '4 hours ago'];
	
		var randomName = names[Math.floor(Math.random() * names.length)];
		var randomComments = comments[Math.floor(Math.random() * comments.length)];
		var randomRetweets = retweets[Math.floor(Math.random() * retweets.length)];
		var randomHearts = hearts[Math.floor(Math.random() * hearts.length)];
		var randomDate = dates[Math.floor(Math.random() * dates.length)];
	
		// Set the generated values in the HTML
		document.getElementById('username').innerHTML = randomName;
		document.getElementById('comments').innerHTML = randomComments;
		document.getElementById('retweets').innerHTML = randomRetweets;
		document.getElementById('hearts').innerHTML = randomHearts;
		document.getElementById('tweet-date').innerHTML = randomDate;
	</script>
	
</body>
</html>
